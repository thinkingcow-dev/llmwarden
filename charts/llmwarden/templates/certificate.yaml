{{- if and .Values.webhook.enabled .Values.webhook.certificate.enabled -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "llmwarden.certificateName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llmwarden.labels" . | nindent 4 }}
spec:
  dnsNames:
  - {{ include "llmwarden.webhookServiceName" . }}.{{ .Release.Namespace }}.svc
  - {{ include "llmwarden.webhookServiceName" . }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- if .Values.webhook.certificate.issuer }}
    name: {{ .Values.webhook.certificate.issuer }}
    {{- else }}
    name: {{ include "llmwarden.fullname" . }}-selfsigned
    {{- end }}
    kind: {{ .Values.webhook.certificate.issuerKind }}
  secretName: {{ include "llmwarden.webhookSecretName" . }}
  {{- with .Values.webhook.certificate.duration }}
  duration: {{ . }}
  {{- end }}
  {{- with .Values.webhook.certificate.renewBefore }}
  renewBefore: {{ . }}
  {{- end }}
---
{{- if not .Values.webhook.certificate.issuer }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "llmwarden.fullname" . }}-selfsigned
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llmwarden.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
{{- end }}
