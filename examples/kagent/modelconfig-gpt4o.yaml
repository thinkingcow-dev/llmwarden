apiVersion: kagent.dev/v1alpha2
kind: ModelConfig
metadata:
  name: gpt4o
  namespace: kagent
spec:
  provider: OpenAI
  model: gpt-4o
  openAIConfig:
    # These fields reference the secret that llmwarden creates via LLMAccess.
    # secretName must match LLMAccess.spec.secretName
    # apiKeySecretKey must match the secretKey in LLMAccess.spec.injection.env
    apiKeySecret: kagent-openai
    apiKeySecretKey: apiKey
