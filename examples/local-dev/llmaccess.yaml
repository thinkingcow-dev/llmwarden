apiVersion: llmwarden.io/v1alpha1
kind: LLMAccess
metadata:
  name: chatbot-access
  namespace: chatbot-dev
spec:
  providerRef:
    name: openai-dev
  models:
    - "gpt-4o-mini"
  secretName: openai-api-credentials
  workloadSelector:
    matchLabels:
      app: ai-chatbot
  injection:
    env:
      - name: OPENAI_API_KEY
        secretKey: apiKey
