apiVersion: llmwarden.io/v1alpha1
kind: LLMProvider
metadata:
  name: openai-production
spec:
  provider: openai
  auth:
    type: apiKey
    apiKey:
      secretRef:
        name: openai-master-key
        namespace: llmwarden-system
        key: api-key
      rotation:
        enabled: false
  allowedModels:
    - "gpt-4o"
    - "gpt-4o-mini"
  namespaceSelector:
    matchLabels:
      ai-tier: production
