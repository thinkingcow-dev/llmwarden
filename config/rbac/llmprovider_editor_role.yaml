# This rule is not used by the project llmwarden itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the llmwarden.llmwarden.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: llmwarden
    app.kubernetes.io/managed-by: kustomize
  name: llmprovider-editor-role
rules:
- apiGroups:
  - llmwarden.llmwarden.io
  resources:
  - llmproviders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - llmwarden.llmwarden.io
  resources:
  - llmproviders/status
  verbs:
  - get
